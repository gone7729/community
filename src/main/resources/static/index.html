<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>We Are club!!</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <header>
        <div id="header-top">
            <a th:href="@{}" id="header-logo-link">
                <img id="header-logo" src="/img/club.svg" alt="x">
            </a>
            <!--검색창-->
            <form id="header-search" th:action="" method="post">
                <img id="header-search-icon" src="/img/search.svg" alt="x">
                <input id="header-search-bar" name="total-search" type="text">
            </form>
        </div>
        <div id="header-nav">
            <ul id="nav-box">
                <li class="nav-item">
                    <div>
                        <a class="nav-link" th:href="@{}">
                            <span>자유 게시판</span>
                            <img class="nav-logo" src="/img/club.svg" alt="x">
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <div>
                        <a class="nav-link" th:href="@{}">
                            <span>풋살 게시판</span>
                            <img class="nav-logo" src="/img/club.svg" alt="x">
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <div>
                        <a class="nav-link" th:href="@{}">
                            <span>~~ 게시판</span>
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <div>
                        <a class="nav-link" th:href="@{}">
                            <span>~~ 게시판</span>
                        </a>
                    </div>
                </li>
                <li class="nav-item">
                    <div>
                        <a class="nav-link" th:href="@{}">
                            <span>~~ 게시판</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div id="main-top">
            <div id="main-top-bannerBox"></div>
            <div id="main-top-loginBox">
                <form>
                    <input id="login-id" type="text" placeholder="이메일" name="email">
                    <input id="login-pw" type="password" placeholder="비밀번호" name="password">
                </form>
            </div>
            <div id="main-top-logoBox">
                <img id="main-top-logo" src="/img/club.svg" alt="x">
            </div>
        </div>
        <div id="main-mid">
            <div id="main-mid-news">
                <div id="news-top">
                    <div id="news-title">
                        <span>스포츠 뉴스</span>
                    </div>
                    <form id="news-ctg">
                        <button class="news-ctg-btn">종목</button>
                        <button class="news-ctg-btn">종목</button>
                        <button class="news-ctg-btn">종목</button>
                        <button class="news-ctg-btn">종목</button>
                    </form>
                    <div id="mid-news-box">
                        <ul id="news-box">
                            <li class="news-item-title">
                                <a id="item-link"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="main-mid-hotTopic">
                <div id="mid-hotTopic-title">
                    <span>화제글</span>
                </div>
                <ul id="ht-box">
                    <li class="item-ctg"></li>
                    <li class="item-title"></li>
                    <li class="item-up-point"></li>
                </ul>
            </div>
        </div>
        <div id="main-btm">
            <div class="main-btm-boardBox">
                <div id=""></div>
            </div>
            <div class="main-btm-boardBox"></div>
        </div>
    </main>
    <footer>
        <div id="footer-box">
            <img id="footer-logo">
            <ul id="footer-item-box">
                <li class="footer-item">
                    <a class="footer-item-link"></a>
                </li>
                <li class="footer-item">
                    <a class="footer-item-link"></a>
                </li>
                <li class="footer-item">
                    <a class="footer-item-link"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
