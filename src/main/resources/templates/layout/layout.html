<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/H&Fstyle.css"/>
</head>
<body>
<header th:fragment="header">
  <div id="header-top">
    <a th:href="@{/}" id="header-logo-link">
      <img id="header-logo" src="/img/club.svg" alt="x">
    </a>
    <!--검색창-->
    <form id="header-search" th:action="@{/}" method="post">
      <img id="header-search-icon" src="/img/search.svg" alt="x">
      <input id="header-search-bar" name="total-search" type="text">
    </form>
  </div>
  <div id="header-nav">
    <ul id="nav-box">
      <li class="nav-item">
        <div>
          <a class="nav-link" th:href="@{/boardpaging}">
            <span>자유 게시판</span>
            <img class="nav-logo" src="/img/club.svg" alt="x">
          </a>
        </div>
      </li>
      <li class="nav-item">
        <div>
          <a class="nav-link" th:href="@{/}">
            <span>풋살 게시판</span>
            <img class="nav-logo" src="/img/club.svg" alt="x">
          </a>
        </div>
      </li>

    </ul>
  </div>
</header>
<footer th:fragment="footer">
  <div id="footer-box">
    <img id="footer-logo" src="/img/club.svg" alt="x">
    <ul id="footer-item-box">
      <li class="footer-item">
        <a class="footer-item-link">문의 하기</a>
      </li>
      <li class="footer-item">
        <a class="footer-item-link">이용 약관</a>
      </li>
      <li class="footer-item">
        <a class="footer-item-link">개인정보처리방침</a>
      </li>
    </ul>
  </div>
</footer>
</body>
</html>
